<ion-content style="background-image: url('assets/imgs/download.jpg');background-size: 100% 100%">


  
  <div style="margin-bottom:20px;width: 500px;height: 400px ; background: rgba(238, 238, 238, 0.8);;margin: 0 auto;display:block; margin-top:10%;">
      <h1 style="text-align:center; font-family:-webkit-body;"> LinkUs</h1> 


 
    <img src="assets/imgs/linkUslogo.png" style="margin: 0 auto;display:block;width:100px;height:100px; margin-bottom:15px;">


    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>



    <ion-item [class.has-danger]="!loginForm.controls.email.valid && !loginForm.controls.email.untouched">
        <ion-label>
        <ion-icon name="ios-contact-outline" class="silabhu"></ion-icon>
        <!-- <ion-icon name="ios-close-circle-outline" class="loginicon"></ion-icon> -->
      </ion-label>
				<ion-input type="text" placeholder="Email" formControlName="email"  minlength="5" maxlength="20"  [(ngModel)]="credentials.email"></ion-input>
      </ion-item>
      



    <ion-item [class.has-danger]="!loginForm.controls.password.valid && !loginForm.controls.password.untouched">
        <ion-label>
        <ion-icon name="ios-lock" class="silabhu"></ion-icon>
        <!-- <ion-icon name="ios-close-circle-outline" class="loginicon"></ion-icon> -->
      </ion-label>
				<ion-input type="password" placeholder="password" formControlName="password"  minlength="5" maxlength="20" [(ngModel)]="credentials.password"></ion-input>
      </ion-item>








    <br>

    <div style="padding: 10px">
      <button ion-button class="log" full> Login </button>
    </div>
  
    </form>
    </div>
